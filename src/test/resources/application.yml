spring:
  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    generate-ddl: false
    #generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      continue-on-error: false
      data-locations: classpath*:test.sql


